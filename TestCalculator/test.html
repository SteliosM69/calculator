<head>
    <title>Da Ultimate Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function button(number) {
            stel = document.getElementById("stel");
            stel.value = number;
        }










    </script>







</head>

<body>
    <input class="my-input" type="text" id="stel" value="0">
    <br class="line-1">
    <button class="button-7" onclick="button(7)">7</button>
    <button class="button-8" onclick="button(8)">8</button>
    <button class="button-9" onclick="button(9)">9</button>
    <button class="button-minus" onclick="button('-')">-</button>
    <button class="button-C" >C</button>
    <br class="line-2">
    <button class="button-4" onclick="button(4)">4</button>
    <button class="button-5" onclick="button(5)">5</button>
    <button class="button-6" onclick="button(6)">6</button>
    <button class="button-multiply" onclick="button('*')">*</button>
    <br class="line-3">
    <button class="button-1" onclick="button(1)">1</button>
    <button class="button-2" onclick="button(2)">2</button>
    <button class="button-3" onclick="button(3)">3</button>
    <button class="button-divide" onclick="button('/')">/</button>
    <br class="line-4">
    <button class="button-0" onclick="button(0)">0</button>
    <button class="button-dot" onclick="button('.')">.</button>
    <button class="button-plus" onclick="button('+')">+</button>
    <button class="button-equals">=</button>


    





</body>
